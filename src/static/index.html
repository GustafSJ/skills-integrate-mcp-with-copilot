<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="student-profile-container">
        <h3>Student Profile</h3>
        <form id="student-profile-form">
          <div class="form-group">
            <label for="profile-email">Student Email:</label>
            <input type="email" id="profile-email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="profile-name">Name:</label>
            <input type="text" id="profile-name" required placeholder="Full Name" />
          </div>
          <div class="form-group">
            <label for="profile-grade">Grade:</label>
            <input type="text" id="profile-grade" required placeholder="e.g. 11" />
          </div>
          <div class="form-group">
            <label for="profile-achievements">Achievements (comma separated):</label>
            <input type="text" id="profile-achievements" placeholder="e.g. Math Olympiad Winner, Chess Club Champion" />
          </div>
          <div class="form-group">
            <label for="profile-leadership">Leadership Roles (comma separated):</label>
            <input type="text" id="profile-leadership" placeholder="e.g. Chess Club President" />
          </div>
          <div class="form-group">
            <label for="profile-bio">Short Bio:</label>
            <input type="text" id="profile-bio" placeholder="A few words about yourself" />
          </div>
          <button type="submit">Save Profile</button>
        </form>
        <div id="profile-message" class="hidden"></div>
        <div id="profile-display" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
